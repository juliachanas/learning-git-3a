    <body>
        <section class="poem">
            <div class="header">
                <h2>Hesitations Outside the Door</h2>
                <h4> by Margaret Atwood</h4>
            </div>
            <div class="text">
                <p>I'm telling the wrong lies,<br>
                    they are not even <span>useful.</span></p>

                <p>The right lies would at least<br>
                    be <span>keys</span>, they would open the door.</p>
                    
                <p>The door is closed; the chairs,<br>
                    the tables, the steel bowl, <span>myself</span></p>
                    
                <p>shaping <span>bread</span> in the kitchen, wait<br>
                    outside it</p>
            </div>
